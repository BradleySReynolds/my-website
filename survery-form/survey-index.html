<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./survey-style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100&display=swap");
    </style>
    <title>Survey Form</title>
  </head>
  <body>
    <a name="back-to-port-link" href="../index.html"
      ><button name="back-to-port" class="back-button">
        &larr; Back to Portfolio
      </button></a
    >
    <div class="header-con">
      <h1 id="title" class="header">freeCodeCamp Survey Form</h1>
      <p id="description" class="header--desc">
        Thank you for taking the time to help us improve the platfrom
      </p>
    </div>
    <form id="survey-form" class="form">
      <div class="name-ipt">
        <label for="name" class="label-name">
          Name <br />
          <input
            type="text"
            id="name"
            class="width"
            placeholder="Enter your name"
            required
          />
        </label>
      </div>

      <div class="email-ipt">
        <label for="email" class="label-name">
          Email <br />
          <input
            type="email"
            id="email"
            class="width"
            placeholder="Enter your Email"
            required
          />
        </label>
      </div>

      <div class="age">
        <label for="number" class="label-name">
          Age (optional) <br />
          <input
            type="number"
            id="number"
            class="width"
            placeholder="Age"
            required
          />
        </label>
      </div>

      <div class="current">
        <label for="current-role" class="label-name"
          >Which option best describes your current role?</label
        >
        <br />
        <select
          id="current-role"
          class="current-role width"
          placeholder="Select current role"
        >
          <option value="none" selected disabled hidden>
            Select current role
          </option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="wont-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="rec">
        <label for="recommend" class="label-name"
          >Would you recommend freeCodeCamp to a friend?</label
        ><br />
        <input type="radio" id="radio" name="recommend" checked />
        <label class="rad"> Definitely</label><br />
        <input type="radio" id="radio" name="recommend" />
        <label class="rad"> Maybe</label><br />
        <input type="radio" id="radio" name="recommend" />
        <label class="rad"> Not sure</label><br />
      </div>

      <div class="favorite">
        <label for="fav" class="label-name"
          >What is your favorite feature of freeCodeCamp?</label
        ><br />
        <select name="fav" id="fav" class="fav width">
          <option value="none" selected disabled hidden>
            Select an option
          </option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </div>

      <div class="improved">
        <label class="label-name"
          >What would you like to see improved?
          <span class="soft">(Check all that apply)</span></label
        ><br />
        <input type="checkbox" /><label class="check">Front-end Projects</label
        ><br />
        <input type="checkbox" /><label class="check">Back-end Projects</label
        ><br />
        <input type="checkbox" /><label class="check">Data Visualization</label
        ><br />
        <input type="checkbox" /><label class="check">Challenges</label><br />
        <input type="checkbox" /><label class="check"
          >Open Source Community</label
        ><br />
        <input type="checkbox" /><label class="check">Gitter Help Rooms</label
        ><br />
        <input type="checkbox" /><label class="check">Videos</label><br />
        <input type="checkbox" /><label class="check">City Meetups</label><br />
        <input type="checkbox" /><label class="check">Wiki</label><br />
        <input type="checkbox" /><label class="check">Forum</label><br />
        <input type="checkbox" /><label class="check">Additional Coursess</label
        ><br />
      </div>

      <div class="sugg">
        <label for="suggestion" class="label-name">
          Any comments or suggestions?
        </label>
        <br />
        <textarea
          class="suggestion"
          name="suggestion"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>
      <div>
        <button id="submit" class="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
